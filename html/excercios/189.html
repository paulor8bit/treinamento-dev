<h1>
    Tags não visuais
</h1>

<!--
Tags Semanticas:

section - agrupamento tematico de conteúdo
article - Conteudo auto-contido
header - cabeçalho da  pagina
footer - rodapé do documento
nav - agrupamento dos links
aside - delado (ex sidebar)
details - exibe detalhes ue pode ser exibido ou escondido

As famosas:
div - divisão ou seção
span - agrupar elementos inline


-->


<div>Area 1</div> 
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras ➊➋➌➍➎➏➐➑➒➓</span> e ponto
</p>

<style>
div {
    display: inline;
}

.diferente {
    font-size: 30px;
    font-weight: bold;
    color: chocolate;
}
</style>
